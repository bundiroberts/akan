<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
</head>
<body>
    <script src="./js/main.js"></script>


    <div class="container">
        <h3>AKAN NAME FINDER</h3>
           <h4>Use this calculator to check your Akan name.</h4>
                <h4>Input your date of birth and gender to find your akan name</h4>
        <form>
            <div class="base">
                <h4>akan name finder</h4>
            </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            MALE
                        </label>
                </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                         FEMALE
                                    </label>
                            </div>
                                        <div class="block">
                                            <p class="title">Day</p>
                                                <input type="text" name="day" id="day" placeholder="day" minlength="1" maxlength="2" required>
                                        </div>
                                                <div class="block">
                                                    <p class="title">Month</p>
                                                        <input type="text" name="month" id="month" placeholder="month" minlength="1" maxlength="2" required>
                                                </div>
                                                            <div class="block">
                                                                <p class="title">Year</p>
                                                                    <input type="text" name="year" id="year" placeholder="year" minlength="4" maxlength="4" required>
                                                            </div>
            
                                                                    <div class="base">
                                                                        <input type="button" name="submit" value="submit" onClick="name()"/>
            
        </form>
    </div>

</body>
</html>
